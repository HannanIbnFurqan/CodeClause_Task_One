<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./stylesheet/formStyle.css">
</head>

    <body>
        <!-- main section start -->
        <main class="main_section d_flex">
            <!-- main left section start -->
            <section class="left_section center">
                <img src="./image/Mobile login-rafiki.png" alt="login-from-image">
            </section>
            <!-- main left section end -->

            <!-- main right section start -->
            <section class="right_section">
                <form class="d_flex f_direction">
                    <span>Name</span>
                    <input type="text" name="username" placeholder="Enter your name">
                    <span>Email</span>
                    <input type="email" name="email" placeholder="Enter your email">
                    <span>Password</span>
                    <input type="password" name="password" placeholder="Enter your password">
                    <span>Confirm password</span>
                    <input type="password" name="password" placeholder="Confirm password">
                    <div class="btn">
                        <button>Sign in</button>
                    </div>
                </form>
            </section>
            <!-- main right section end -->
        </main>
        <!-- main section end -->
    </body>

    </html>
